<!doctype html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class='container'>
      <div class='left-box'>
        <h2>Temperature in
          <span id="current-location"></span>: 
          <span id="current-temperature"></span>Â°C
        </h2>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter city"></input>
          <input type="submit" class='submit-btn'></input>
        </form>
        <div class='orange-box'></div>
      </div>
      <div class='middle-box'>
        <h1 id="temperature"></h1>
        <div class='up-down-reset'>
          <button id="temperature-down" class='temperature-button'>-</button>
          <button id="temperature-up" class='temperature-button'>+</button>
          <button id="temperature-reset" class='temperature-button'>reset</button>
        </div>
        <div class="PSM-text">
          power saving mode
        </div>
          <button id="powersaving-on">on</button>
          <button id="powersaving-off">off</button>
      </div>
      <div class='right-box'>
        <div class='degrees-text'>degrees</div>
      </div>
    </div>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
